<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links - Neonsomble</title>
    
    <!-- Favicon -->
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Welcome to Neonsomble's link page. Connect with me on various platforms and see what I'm up to.">
    <meta name="keywords" content="Neonsomble, social media, links, Twitter, Mastodon, YouTube, Twitch, Instagram, Cara">
    <meta name="author" content="Neonsomble">
    <meta property="og:title" content="Neonsomble Links">
    <meta property="og:description" content="Welcome to Neonsomble's link page. Connect with me on various platforms.">
    <meta property="og:image" content="./profile.webp">
    <meta property="og:url" content="./index.html">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="content-box">
            <!-- Profile Section -->
            <div class="profile-section">
                <img src="./profile.webp" alt="Profile picture of Neonsomble" class="profile-pic" loading="lazy">
                <img src="./docs/assets/images/TypeLogo.png" alt="Neonsomble Logo" class="type-logo" loading="lazy">
                
                <div class="bio-text">
                    <h2>Welcome to Neonsomble’s Link Page</h2>
                    <p>
                        I’m a <strong>2D/3D artist</strong>, <strong>animator</strong>, and <strong>VTuber</strong> who creates content on YouTube and streams on Twitch. 
                        I also explore <strong>music production</strong> and other creative endeavors that inspire me daily.
                    </p>
                </div>
            </div>

            <!-- Navigation -->
            <nav aria-label="Main Navigation">
                <ul class="navbar">
                    <li><a href="index.html" class="active"><i class="fas fa-link"></i> Links</a></li>
                </ul>
            </nav>        

            <!-- Links Grid -->
            <div id="link-grid" class="link-grid"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Neonsomble. All rights reserved.</p>
        <p>Contact: <a href="mailto:contact@neonsomble.com">contact@neonsomble.com</a></p>
    </footer>

    <!-- Scripts -->
    <script>
        fetch('social_links.json')
            .then(response => response.json())
            .then(data => {
                const linkGrid = document.getElementById('link-grid');
                data.socialLinks.forEach(link => {
                    const linkItem = document.createElement('a');
                    linkItem.href = link.url;
                    linkItem.className = 'link-item';
                    linkItem.title = link.title || link.name;
                    linkItem.setAttribute('aria-label', link.title || link.name);
                    linkItem.target = "_blank";
                    linkItem.rel = "noopener noreferrer";

                    // Style and hover
                    if (link.color) {
                        linkItem.style.backgroundColor = link.color;
                        linkItem.addEventListener('mouseenter', () => {
                            linkItem.style.filter = 'brightness(1.2)';
                            linkItem.style.transform = 'scale(1.05)';
                            linkItem.style.boxShadow = `0 0 15px ${link.color}`;
                        });
                        linkItem.addEventListener('mouseleave', () => {
                            linkItem.style.filter = 'brightness(1)';
                            linkItem.style.transform = 'scale(1)';
                            linkItem.style.boxShadow = 'none';
                        });
                    }

                    // Icon
                    let iconElement;
                    if (link.iconClass === 'custom-icon') {
                        iconElement = document.createElement('img');
                        iconElement.src = link.iconPath;
                        iconElement.alt = link.name;
                        iconElement.className = 'custom-icon';
                        iconElement.loading = 'lazy';
                    } else {
                        iconElement = document.createElement('i');
                        iconElement.className = link.iconClass;
                    }
                    linkItem.appendChild(iconElement);

                    // Add platform name
                    const nameSpan = document.createElement('span');
                    nameSpan.textContent = link.name;
                    linkItem.appendChild(nameSpan);

                    // Fade-in animation
                    linkItem.style.opacity = 0;
                    linkItem.style.transform = 'translateY(20px)';
                    setTimeout(() => {
                        linkItem.style.transition = 'opacity 0.5s, transform 0.5s';
                        linkItem.style.opacity = 1;
                        linkItem.style.transform = 'translateY(0)';
                    }, 50);

                    linkGrid.appendChild(linkItem);
                });
            })
            .catch(error => console.error('Error loading social links:', error));
    </script>
</body>
</html>
