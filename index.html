<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neonsomble - Links & Portfolio</title>

    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="content-box">

            <!-- Profile Section -->
            <header class="profile-section">
                <img src="./profile.webp" alt="Neonsomble Profile Picture" class="profile-pic" loading="lazy">
                <img src="./docs/assets/images/TypeLogo.png" alt="Neonsomble Logo" class="type-logo" loading="lazy">
                <div class="bio-text">
                    <h2>Welcome to Neonsomble</h2>
                    <p>
                        Iâ€™m a <strong>2D/3D artist</strong>, <strong>animator</strong>, and <strong>VTuber</strong>. 
                        Explore my social links and art portfolio below!
                    </p>
                </div>
            </header>

            <!-- Navigation -->
            <nav aria-label="Main Navigation">
                <ul class="navbar">
                    <li><a href="#links-section" class="active"><i class="fas fa-link"></i> Links</a></li>
                    <li><a href="#portfolio-section"><i class="fas fa-image"></i> Portfolio</a></li>
                </ul>
            </nav>

            <!-- Combined Sections Wrapper -->
            <div class="sections-wrapper">

                <!-- Social Links Section -->
                <section id="links-section">
                    <h3>Connect with me</h3>
                    <div id="link-grid" class="link-grid"></div>
                </section>

                <!-- Portfolio Section -->
                <section id="portfolio-section">
                    <h3>Art Portfolio</h3>
                    <div class="tab-buttons">
                        <!-- Tabs dynamically added by JS if needed -->
                    </div>
                    <main class="portfolio">
                        <!-- Gallery content dynamically added by JS -->
                    </main>
                </section>

            </div>

            <!-- Modal for Portfolio Images -->
            <div class="modal" id="modal" role="dialog" aria-modal="true">
                <span class="close" id="close">&times;</span>
                <img class="modal-content" id="modalImage">
            </div>

        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Neonsomble. All rights reserved.</p>
        <p>Contact: <a href="mailto:contact@neonsomble.com">contact@neonsomble.com</a></p>
    </footer>

    <!-- Scripts -->
    <script>
        // Load social links
        fetch('social_links.json')
            .then(response => response.json())
            .then(data => {
                const linkGrid = document.getElementById('link-grid');
                data.socialLinks.forEach(link => {
                    const linkItem = document.createElement('a');
                    linkItem.href = link.url;
                    linkItem.className = 'link-item';
                    linkItem.title = link.title || link.name;
                    linkItem.setAttribute('aria-label', link.title || link.name);
                    linkItem.target = "_blank";
                    linkItem.rel = "noopener noreferrer";

                    if (link.color) {
                        linkItem.style.backgroundColor = link.color;
                        linkItem.addEventListener('mouseenter', () => {
                            linkItem.style.filter = 'brightness(1.2)';
                            linkItem.style.transform = 'scale(1.05)';
                            linkItem.style.boxShadow = `0 0 15px ${link.color}`;
                        });
                        linkItem.addEventListener('mouseleave', () => {
                            linkItem.style.filter = 'brightness(1)';
                            linkItem.style.transform = 'scale(1)';
                            linkItem.style.boxShadow = 'none';
                        });
                    }

                    let iconElement;
                    if (link.iconClass === 'custom-icon') {
                        iconElement = document.createElement('img');
                        iconElement.src = link.iconPath;
                        iconElement.alt = link.name;
                        iconElement.className = 'custom-icon';
                        iconElement.loading = 'lazy';
                    } else {
                        iconElement = document.createElement('i');
                        iconElement.className = link.iconClass;
                    }
                    linkItem.appendChild(iconElement);

                    const nameSpan = document.createElement('span');
                    nameSpan.textContent = link.name;
                    linkItem.appendChild(nameSpan);

                    linkItem.style.opacity = 0;
                    linkItem.style.transform = 'translateY(20px)';
                    setTimeout(() => {
                        linkItem.style.transition = 'opacity 0.5s, transform 0.5s';
                        linkItem.style.opacity = 1;
                        linkItem.style.transform = 'translateY(0)';
                    }, 50);

                    linkGrid.appendChild(linkItem);
                });
            })
            .catch(error => console.error('Error loading social links:', error));
    </script>

    <script src="imagegallery.js"></script>
</body>
</html>
